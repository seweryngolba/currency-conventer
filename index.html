<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dbd5552919.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Currency Conventer</title>
  </head>
  <body>
    <div class="container">
      <form class="converter">
        <div class="app-name">
          <h1 class="title">Currency Conventer</h1>
          <i class="fa-solid fa-money-bill-transfer app-logo"></i>
        </div>
        <div class="amount-value">
          <input
            id="money"
            class="amount-input"
            type="text"
            placeholder="100"
            min="0"
          />
          <select name="currencies" id="currencies" class="currency-options">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="CHF">CHF</option>
          </select>
          <button id="btn" class="convert-button" type="submit">CONVERT</button>
          <div class="equal-sign">=</div>
          <div class="total-amount"><output class="counted"></output></div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
